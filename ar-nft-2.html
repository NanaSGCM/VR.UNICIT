<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/86ffb704-62db-4b8d-8a17-1e0b1058fe1a/WhatsApp%20Image%202022-06-27%20at%207.01.48%20PM.jpeg?v=1656569666249;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled:
      false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="https://cdn.glitch.global/86ffb704-62db-4b8d-8a17-1e0b1058fe1a/prof.gltf?v=1656569399460 animation-mixer"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
